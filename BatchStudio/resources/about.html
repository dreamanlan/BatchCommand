<p>Batch Studio is an open-source, cross-platform IDE for batch command execution, written using the <a href="http://www.qt.io/">Qt</a> framework.</p>

<p>The project's primary purpose is to facilitate customizable batch command execution. The source code for this application is hosted on <a href="https://github.com/dreamanlan/BatchCommand/BatchStudio">Github</a>.</p>

<p>This application is adapted from <a href="https://github.com/vaibhavpandeyvpz/apkstudio">Github</a>.</p>
